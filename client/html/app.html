<template name="app">
{{#if login}}
  		Введите логин и начните игру
{{> loginForm}}
  		
{{/if}}
	{{#if wait}}
		Ожидание второго игрока...
	{{/if}}

	{{#if game}}
		{{> gameForm}}	
	{{/if}}

  {{#if endGame}}

<template name="loginForm">
  <form>
  	<input type="text" name="playerLogin">
  	<input type="submit" value="Login and start game">
  </form>
</template>


<template name="endGameTemplate">
  Победитель: {{winner}}
  <form>
    <button type="button" id="newGame"> Новая игра </button>
  </form>
</template>
